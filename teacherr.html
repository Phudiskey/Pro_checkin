    <script>
      const firebaseConfig = {

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const vuetify = Vuetify.createVuetify();
      const app = Vue.createApp({
        data() {
          return {
            title: "เช็คชื่อนักศึกษา",
            footer: "",
            students: [],
            editstd: {},
            editmode: 0,
            user: null,
            ustudent: null,
          };
        },
        mounted() {
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            this.user = user.toJSON();
        } else {
            this.user = null;
        }
        });
      },




        methods: {
          readData() {
            db.collection("student")
              .get()
              .then((querySnapshot) => {
                var stdlist = [];
                querySnapshot.forEach((doc) => {
                  stdlist.push({ 
                    id: doc.id,
                    class_date: doc.data().class_date, // ชื่อฟิลด์ต้องตรงกับ Firestore
                    section: doc.data().section, // ชื่อฟิลด์ต้องตรงกับ Firestore
                    subject: doc.data().subject // ชื่อฟิลด์ต้องตรงกับ Firestore
                  });
                });
                this.students = stdlist;
              });
          },
          autoRead() {
            db.collection("checkin").onSnapshot((querySnapshot) => {
              var stdlist = [];
              querySnapshot.forEach((doc) => {
                stdlist.push({ id: doc.id, ...doc.data() });
              });
              this.students = stdlist;
            });
          },
          edit(std) {
            this.editstd = std;
            this.editmode = "edit";
          },
          savedata() {
            db.collection("checkin").doc(this.editstd.id).set(this.editstd);
          },
          deleteData(std) {
            if (confirm("ต้องการลบข้อมูล")) {
              db.collection("checkin").doc(std.id).delete();
            }
          },
          addData() {
            this.editmode = "เพิ่มนักเรียน";
            this.editstd = {};
          },
          randomStudent() {
  // สุ่ม index ของนักเรียนที่จะแสดง
  const randomIndex = Math.floor(Math.random() * this.students.length);
  // ดึงข้อมูลของนักเรียนที่สุ่มได้
  const randomStudent = this.students[randomIndex];
  
  // แสดงชื่อนักเรียนที่สุ่มได้ใน console log เพื่อทดสอบ
  console.log("Random Student:", randomStudent);

  // แสดงชื่อนักเรียนที่สุ่มได้ใน UI โดยใส่ไว้ในตัวแปร footer หรือส่วนใดๆที่ต้องการแสดงผล
  this.footer = `นักเรียนที่สุ่มได้: ${randomStudent.id} - ${randomStudent.class_date} - ${randomStudent.section} - ${randomStudent.subject}`;
},
randomCheck() {
    const remainingStudents = this.students.filter(student => !student.randomized);
    if (remainingStudents.length === 0) {
      this.footer = "สุ่มเสร็จสิ้น นักเรียนครบแล้ว";
      return;
    }
    const randomIndex = Math.floor(Math.random() * remainingStudents.length);
    const randomStudent = remainingStudents[randomIndex];
    const currentDate = new Date();
    const formattedDate = currentDate.toLocaleString('en-US', { timeZone: 'UTC' }).replace(',', '');
    if (!randomStudent.class_date) {
      randomStudent.class_date = formattedDate;
    }
    randomStudent.subject = "WebApp";
    console.log("Random Student:", randomStudent);
    randomStudent.randomized = true;
    this.students.push(randomStudent);
    this.footer = `นักเรียนที่สุ่มได้: ${randomStudent.id} - ${randomStudent.class_date} - ${randomStudent.section} - ${randomStudent.subject}`;
    const indexToRemove = this.students.findIndex(student => student.id === randomStudent.id);
    this.students.splice(indexToRemove, 1);

    // เปิดใช้งาน Random Check
    this.randomCheckActive = true;
  },
  // เพิ่ม toggleClassStatus ไปยังการคลิกปุ่ม Missing Class
  toggleClassStatus(student) {
    // สลับสถานะของการเข้าเรียนระหว่างเวลาเข้าเรียนและ "Missing Class"
    student.class_date = student.class_date === "Missing Class" ? student.original_class_date : "Missing Class";
  },





          google_login() {
            // Using a popup.
            var provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope("profile");
            provider.addScope("email");
            firebase.auth().signInWithPopup(provider);
          },

          google_logout(){
            if(confirm("Are you sure?")){
              firebase.auth().signOut();
              window.location.href = 'index.html';
            }
          },
          getstudent(email){
            db.collection("checkin")
              .where("email","==",email)
              .limit(1)
              .get()
              .then(
                (querySnapshot) => {
                querySnapshot.forEach((doc) => {
                  this.ustudent = { id: doc.id, ...doc.data() };
                });
              }
            );
          
          }
          




        }
      });
