<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link  href="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Itim&family=Roboto:wght@100&display=swap" rel="stylesheet">


    <title>Student</title>
    <style>
    .v-container {
      background-color: #6666FF; 
    }
    #app {
      width: 100%;
      height: 100vh;
      background-color: #038080; 
    }
    .custom-card-title {
      background-color: #7cbcf0; 
    }
    .edit-button {
      color: #6a6cf5;  
    }
    .delete-button {
      color: #bb1313;
    }
    .lavender-container {
      background-color: #5da2fc;       
    }
    .light-pur {
      background-color:#f5eff8
    }
    .purple {
      background-color: #32beff; 
    }
    .red {
      color: #ffffff;
      background-color:#9a0b0b   
    }
    .green{
      background-color:#a2f1aa
    }
    .very-light{
      background-color:rgb(233, 231, 246)
    }
    .dark{
      color: #ffffff;
      background-color: #1322ff;
    }

    .lavender-container .v-btn {
      background-color: #5da2fc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }

    .lavender-container .v-btn:hover {
      background-color: #4a90e2;
    }

    .lavender-container .v-btn:focus {
      background-color: #4a90e2;
    }

    .lavender-container a.v-btn {
      background-color: #5da2fc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }

    .lavender-container a.v-btn:hover {
      background-color: #4a90e2;
    }

    .lavender-container a.v-btn:focus {
      background-color: #4a90e2;
    }
    body {
        font-family: "Anuphan", sans-serif;
    }
  
    </style>
</head>
<body>
  <div id = "app">
    <v-app>
      <v-container>
        <nav class="navbar bg-body-tertiary mb-0 h1">
        <div class="container-fluid">
        <a class="navbar-brand">Student Check</a>
        <form class="d-flex" role="logout">
        <div v-if="user">
        <v-btn @click="google_logout()" v-if="user" class="btn btn-danger" flat text> Logout</v-btn>       
        <v-avatar><img :src="user.photoURL" /></v-avatar>
                    
                  </div>
                  </form>
                </div>
              </nav>
                <v-card>


                
                  <v-card-actions >
                    <template v-if="user">
                      <div class="pa">
                          "Welcome" : 
                          {{user.displayName}}<br />
                          {{user.email}}<br/>
                      </div>
                  </template>
                  </v-card-actions>
              
                    <v-card-title class="cardTitle">{{title}}</v-card-title>
                     
                    

                    <v-card v-if="editmode==='ข้อมูลการเช็คชื่อ'">
                        <v-card-text class="pa-6">
                            <v-card-title class="lavender-container">{{editmode}}</v-card-title>
                            <v-text-field v-model="editcheckin.id" label="รหัส" ></v-text-field>
                            <v-text-field type="datetime-local" v-model="editcheckin.class_date" label="เวลา"></v-text-field>
                            <v-text-field v-model="editcheckin.room" label="ห้อง"></v-text-field>
                            <v-text-field v-model="editcheckin.subject" label="วิชา"></v-text-field>
                            <v-combobox v-model="editcheckin.come_class" label="มาเรียนหรือไม่" :items="['มาเรียน','ไม่มาเรียน']"></v-combobox>
                            <div  v-for="(q) in quiz" class="pa-2"> 
                                 <h2>
                                    <h2>{{q.quiz_name}}</h2>
                                </h2>
                            </div>คำตอบ: <v-text-field v-model="editcheckin.qiz_send" label="คำตอบ"></v-text-field>

                       </v-card-text>
                       <v-card-actions>
                            <v-btn @click="saveqiz_back()">Checkin</v-btn>
                            <v-btn @click="editmode=0">Cancel</v-btn>
                       </v-card-actions>
                     </v-card> 
    
                  
                    <v-card-actions>
                        
                        <v-btn @click="sendob()" class="btn btn-outline-primary">Checkin</v-btn>
                        <!-- <a type="button" class="btn btn-outline-danger" href="index.html">Back</a> -->
                    </v-card-actions>
                       
                </v-card>
               

                          
              <div class="pa-6 text-center">{{footer}}</div>
            </v-container>        
          </v-app>
        </div>
        <script>
    
        const vuetify = Vuetify.createVuetify();
        const firebaseConfig = {
          apiKey: "AIzaSyDPOtd0CwmuvbEhvlTBW8cTRSnpEoOhn58",
          authDomain: "procheckin-8b904.firebaseapp.com",
          projectId: "procheckin-8b904",
          storageBucket: "procheckin-8b904.appspot.com",
          messagingSenderId: "148827138181",
          appId: "1:148827138181:web:8cfaf39a98fa903be9a1ec"
        };
          firebase.initializeApp(firebaseConfig);      
          const db = firebase.firestore();
  
        const app = Vue.createApp({
          data() {
            return {
              title: "",
              footer: "",
              students: [],
              editstd: {},
              editquiz: {},
              quiz: [],
              editcheckin:{},
              editmode: 0,
              teachers: [],
              user: null,
              ustudent: null,
            };
          },
  
          
          mounted() {
              firebase.auth().onAuthStateChanged((user)=>{
                  if (user) {
                  this.user = user.toJSON();
                  }else{
                  this.user = null;
              }
              });
              db.collection("teacher") .get()
              .then((querySnapshot) => {
                  var teacherslist = [];
                  querySnapshot.forEach((doc) => {
                    teacherslist.push({ email: doc.email, ...doc.data() });
                  });
                  this.teachers = teacherslist;
              });
              db.collection("student")
              .get()
              .then((querySnapshot) => {
                  var stdlist = [];
                  querySnapshot.forEach((doc) => {
                  stdlist.push({ id: doc.id, ...doc.data() });
                  });
                  this.students = stdlist;
              });
              db.collection("quiz")
              .get()
              .then((querySnapshot) => {
                  var quizlist = [];
                  querySnapshot.forEach((doc) => {
                    quizlist.push({ id: doc.id, ...doc.data() });
                  });
                  this.quiz = quizlist;
              });
              db.collection("answer")
              .get()
              .then((querySnapshot) => {
                  var answerlist = [];
                  querySnapshot.forEach((doc) => {
                    quizlist.push({ id: doc.id, ...doc.data() });
                  });
                  this.quiz = answerlist;
              });

              
          },
          
  
  
          methods: {
            computed: {
                filteredList() {
                  return this.quiz.filter(post => {
                    return post.title.toLowerCase().includes(this.search.toLowerCase())
                  })
                }
              },
              autoRead() {
                  db.collection("student").onSnapshot((querySnapshot) => {
                  var stdlist = [];
                  querySnapshot.forEach((doc) => {
                      stdlist.push({ id: doc.id, ...doc.data() });
                  });
                  this.students = stdlist;
                  });
              },
              addData(){
                  this.editmode = "เพิ่มนักเรียน";
                  this.editstd = {};
              },

              addDataqiz(){
                this.editmode = "เพิ่มคำถาม";
                this.editquiz = {};
                },
                editqiz(std){
                    this.editstd = std;
                    this.editmode = "edit";
                },
              edit(std){
                  this.editstd = std;
                  this.editmode = "เพิ่มนักเรียน";
              },
              editqz(quiz){
                this.editquiz = quiz;
                this.editmode = "เพิ่มคำถาม";
            },
            sendob(){
                this.editmode = "ข้อมูลการเช็คชื่อ";
                this.editcheckin={};
            },
              saveqiz_back(){
                    db.collection("checkin").doc(this.editcheckin.id).set(this.editcheckin);
              },
              deleteData(std) {
                  if (confirm("ต้องการลบข้อมูล")) {
                  db.collection("student").doc(std.id).delete();
                  }
              },
              deleteqiz(qiz) {
                if (confirm("ต้องการลบข้อมูล")) {
                db.collection("quiz").doc(qiz.id).delete();
                }
            },
              google_login() {
              // Using a popup.
              var provider = new firebase.auth.GoogleAuthProvider();
              provider.addScope("profile");
              provider.addScope("email");
              firebase.auth().signInWithPopup(provider);
            },
            google_logout(){
              if(confirm("Are you sure?")){
                firebase.auth().signOut();
                window.location.href = 'index.html';
              }
            },
            getstudent(email){
              db.collection("student")
                .where("email","==",email)
                .limit(1)
                .get()
                .then(
                  (querySnapshot) => {
                   querySnapshot.forEach((doc) => {
                    this.ustudent = { id: doc.id, ...doc.data() };
                  });
                 }
              );
            },
  
  
  
  
          },
        });
        
        
        app.use(vuetify).mount("#app");
      </script>
    
    
</body>
</html>
